<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
 tr:nth-child(even) {
    background-color: #eee;
}
 tr:nth-child(odd) {
   background-color:#fff;
}
 th {
    background-color: black;
    color: white;
}
img{
	width: 60px;
    border-radius: 29px;
}
</style>
</head>
<body>
	<div id="first">
		<input type="text" list="listWords" id="searchWord" placeholder="Select word" onkeyup="searchWords();" />
			<datalist id="listWords"></datalist>
		<input type="text" list="listUsers" id="searchUser" placeholder="Select user" onkeyup="searchUsers();" />
			<datalist id="listUsers"></datalist>
			<input type="button" value="Start" onclick="start();"/>
			<input type="button" value="Delete" onclick="deleteWordUser();"/>
			<input type="button" value="Show score" onclick="showUserScore();"/>
	
		<input type="text" id="insertWord" placeholder="Insert word"/>
			<input type="button" value="Insert word"  onclick="insert();"/>
		<input type="text" id="insertUser" placeholder="Insert user"/>
		  <input type="file" id="imageUrl">
			<input type="button" value="Insert user"  onclick="insertU();"/>
	</div>
	<div id="userScore"> </div>
	<div id="second">
		<input type="text" maxlength="1" minlength="1" id="letter" onkeypress="check(); if(this.value.light = 1) {this.value=''};" placeholder="Enter a letter">
		 <p id="displayWord"> </p>
		 <div id="score"> </div>
		 <div id="points"> </div>
		 <div id="timer"> </div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
